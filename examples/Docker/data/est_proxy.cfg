[DEFAULT]
debug = True
connection_log = True

[Daemon]
address = 0.0.0.0
port = 17443
key_file = /usr/local/est_proxy/data/certs/est-srv.key.pem
cert_file = /usr/local/est_proxy/data/certs/est-srv.crt.pem

[main]
ca_handler = openssl
services = cacerts,simpleenroll,simplereenroll

[CAhandler]
handler_file = examples.ca_handler.openssl_ca_handler

# ---- MANDATORY for enroll ----
issuing_ca_key = /usr/local/est_proxy/data/openssl-ca/issuer-private.pem
issuing_ca_cert = /usr/local/est_proxy/data/openssl-ca/issuer-cert.pem
issuing_ca_crl = /usr/local/est_proxy/data/openssl-ca/issuer-crl.pem

# Optional/defaults
cert_validity_days = 365
cert_save_path = /usr/local/est_proxy/data/openssl/certs

# If certificates are generated by the issuer and include additional CAs,
# then specify the path to the CA certificates here in the ca_cert_chain_list.
# The est_proxy will concatenate all certificates with the issuer's certificate
# and create a CA certs file in pkcs7 format which will be sent to the device.
# If there is no issuer and only the CA is generating the device certificates,
# then this list will remain empty.
ca_cert_chain_list = ["/usr/local/est_proxy/data/openssl-ca/cacert.pem"]

# Minimal extensions profile (optional but good to have)
openssl_conf = /usr/local/est_proxy/data/openssl-ca/issuer.cnf

whitelist = []
blacklist = []
save_cert_as_hex = true
