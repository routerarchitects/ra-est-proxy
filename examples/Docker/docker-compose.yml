services:
  est-proxy:
    build:
      context: ../../.
      dockerfile: examples/Docker/est_proxy/Dockerfile
    image: est_proxy
    volumes:
      - type: bind
        source: ./data
        target: /usr/local/est_proxy/data
        read_only: false
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    ports:
      - "8001:17443"
    restart: always

networks:
  default:
    name: est
    driver: bridge
